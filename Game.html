<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mindfulness Game</title>
    <style>
      /* Add any CSS styles here */
      body {
  background-color: #f6f6f6;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  color: #333;
}

#game-container {
  margin: 0 auto;
  max-width: 600px;
}

.square {
  width: 100px;
  height: 100px;
  margin: 10px;
  padding: 10px;
  font-size: 24px;
  text-align: center;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
  transition: all 0.2s ease-in-out;
}

.square:hover {
  background-color: #f7e0b8;
  cursor: pointer;
}

.active {
  background-color: #5cb85c;
  color: #fff;
  cursor: default;
}

.inactive {
  background-color: #d9534f;
  color: #fff;
  cursor: default;
}

#level {
  margin-top: 30px;
  text-align: center;
  font-size: 20px;
  color: #333;
}

#message {
  text-align: center;
  font-size: 24px;
  margin-top: 20px;
  color: #333;
}

      #game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #game {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #message {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="game">
        <h1>Mindfulness Game</h1>
        <p id="instruction">Focus on your breathing and maintain a calm state for 10 seconds to win.</p>
        <button id="start-btn">Start</button>
        <p id="message"></p>
      </div>
    </div>
    <script src="mindfulness.js"></script>
  </body>
</html>
